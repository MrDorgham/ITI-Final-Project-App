apiVersion: apps/v1
kind: Deployment

metadata:
  name: python-app

spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
      
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: python-app
          image: gcr.io/careful-trainer-377212/gcp-python-app
          ports:
            - containerPort: 8081
          env:
            - name: REDIS_HOST
              value: redis-service